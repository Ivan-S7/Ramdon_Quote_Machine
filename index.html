<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Random Quote Machine</title>
</head>
<body>
    <div class="container">
        <div class="row py-5">
            <div class="col-md-8 offset-md-2">
                <wrapper id="quote-box" class="text-center col-md-6 offset-md-3 mx-auto">
                    <div class="card">  
                        <div class="card-body">
                            <h5 class="card-title">Random Quote Machine</h5>
                            <p class="card-text" id="text">With supporting text below as a natural lead-in to additional content.</p>
                            <div id="author"></div>
                            <div id="buttons">
                                <button id="new-quote" class="btn btn-primary" onclick="generar();" > New Quote</button>
                                <a class="btn btn-info"  target="_blank" rel="noopener noreferrer" id="tweet-quote">Tweet Quote</a>
                            </div>
                        </div>
                    </div>
                </wrapper>
            </div>
        </div>
    </div>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
